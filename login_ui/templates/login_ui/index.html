{% extends 'login_ui/base.html' %}

{% block content %}
{% if not user.is_authenticated %}
  <div>
    <div>
        <h1 style="color: aliceblue; text-align: center;">Вход по номеру телефона</h1>
    </div>
    <form method="post">
        {% csrf_token %}
      <div class="card" style="width: 30%; margin-inline: auto;">
        <div class="card-body">
          <div class="mb-3">
            <input class="form-control" type="tel" id="phone" name="phone" pattern="\+[0-9]{1,3} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required>
            <small>Пример: +7 900 900 80 80</small>
            <div id="emailHelp" class="form-text">Введите ваш номер телефона</div>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
      </div>
    </form>
  </div>
{% else %}
<div>
  <h1 style="color: aliceblue; text-align: center;">Вы авторизованы</h1>
</div>
{% endif %}
{% endblock %}
