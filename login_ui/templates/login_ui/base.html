{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={% static 'bootstrap/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'styles/nav-bar.css' %}>
    <link rel="stylesheet" href={% static 'styles/global.css' %}>
    <link rel="stylesheet" href={% static 'styles/index.css' %}>
    <link rel="stylesheet" href={% static 'styles/contacts.css' %}>
    <link rel="stylesheet" href={% static 'styles/product_detail.css' %}>
    <link rel="stylesheet" href={% static 'styles/blogentry_list.css' %}>
    <link rel="stylesheet" href={% static 'styles/blogentry_form.css' %}>
    <link rel="stylesheet" href={% static 'styles/login.css' %}>
    <link rel="stylesheet" href={% static 'styles/category.css' %}>
    <title>Document</title>
</head>
<body>


<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href={% url 'login_ui:index' %}>LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {{ is_active_main }}" aria-current="page" href={% url 'login_ui:index' %}>Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ is_active_categories }}" aria-current="page" href="#">#</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ is_active_blog }}" href="#">#</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ is_active_contact }}" href="#">#</a>
                    </li>
                </ul>

                <ul class="navbar-nav login">

                    {% if user.is_authenticated %}
                        
                        <li class="nav-item">
                            <a class="nav-link {{ is_active_profile }}" aria-current="page" href={% url 'login_ui:profile' %}>Профиль</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href={% url 'login_ui:logout' %}>Выход</a>
                        </li>

                    {% else %}

                        <li class="nav-item">
                            <a class="nav-link {{ is_active_enter }}" aria-current="page" href="#">Вход</a>
                        </li> 

                    {% endif %}
             
                </ul>

            </div>
        </div>
    </nav>
</header>


<section>
    <div class="container-fluid section">
        {% block content %}
        
    

        {% endblock %}    
    </div>
</section>


<footer>

</footer>


<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
