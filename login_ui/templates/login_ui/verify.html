{% extends 'login_ui/base.html' %}

{% block content %}
  <div>
    <div>
        <h1 style="color: aliceblue; text-align: center;">Подтвердие вход</h1>
        <p style="color: aliceblue; text-align: center;">На вашу поту отправлен пароль для входа</p>
    </div>
    <form method="post">
        {% csrf_token %}
      <div class="card" style="width: 30%; margin-inline: auto;">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Номер телефона</label>
            <input class="form-control mb-3" type="tel" id="phone" name="phone" pattern="\+[0-9]{1,3} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required value="{{ phone }}">
            <label for="exampleInputEmail1" class="form-label">Пароль</label>
            <input class="form-control" placeholder="Введите четырехзначный пароль" name="password">
          </div>
          <p>Для теста, пароль выводится сюда: {{ otp }}</p>
          <p>После входа пароль сбрасывается, он одноразовый.</p>
          <button type="submit" class="btn btn-primary">Войти</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
